- title: "Deep Learning: A Primer for Psychologists"
  image: deep_learning_primer.png
  description: Deep learning has solved many complex problems in computer vision and in natural language processing. This work helps bring the benefits of deep learning to psychology by showing how to use deep learning to predict behavioral outcomes.
  authors: Christopher J. Urban, Kathleen M. Gates
