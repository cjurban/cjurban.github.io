- title: "A Deep Learning Algorithm for High-Dimensional Exploratory Item Factor Analysis"
  image: deep_exploratory_ifa.png
  description: Item response theory (IRT) models are useful for measuring abstract traits such as abilities and attitudes. In this work, we use modern deep learning techniques to build high-dimensional IRT models. This approach is accurate and scales well to massive data sets.
  authors: Christopher J. Urban, Daniel J. Bauer
  link:
